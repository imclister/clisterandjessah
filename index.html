<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Secret</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f0f5;
      color: #333;
      cursor: pointer;
      user-select: none;
      text-align: center;
      padding: 20px;
    }

    .message {
      opacity: 0;
      max-width: 600px;
      transition: opacity 1s ease;
    }

    .message.visible {
      opacity: 1;
    }

    .hint {
      position: absolute;
      bottom: 30px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="message" id="loveMessage">
    <h1>Happy 11th Anniversary</h1>
    <p>Eleven years â€” a beautiful chapter of love, laughter, and growth.</p>
    <p>Every day with you feels like the sweetest beginning. Thank you for being my always.</p>
  </div>

  <div class="hint" id="hint">Tap 18 times to reveal something special...</div>

  <script>
    let taps = 0;
    const requiredTaps = 3;
    const message = document.getElementById('loveMessage');
    const hint = document.getElementById('hint');

    document.body.addEventListener('click', () => {
      taps++;
      if (taps >= requiredTaps) {
        message.classList.add('visible');
        hint.style.display = 'none';
      }
    });
  </script>

</body>
</html>
